<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/test.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
  </head>

  <body>

    <div id="chat">
      <ul id="messages"></ul>
      <form id="chatForm" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <div id="debugInfo">
      <p id="batteryLevel">Battery Level: </p>
      <p id="batteryCharging">Battery Charging: </p>
      <p id="networkSpeed">Network Speed: </p>
      <p id="resolution">Resolution of screen: </p>
      <p id="orientation">Orientation: </p>
    </div>

    <div id="game">

      <div id="lobby">
        <h1 id="roomCode"></h1>

        <p>Players:</p>
        <ul id="playerList">
          <li id="player1"></li>
          <li id="player2"></li>
        </ul>

      </div>
      
      <button id="startBtn" disabled="true">Begin Game</button>

      <form id="createForm" action="#">
        <h1>Create Room</h1>
        <input id="gameid" autocomplete="off" placeholder="Room ID"/>
        <input id="usernameid" autocomplete="off" placeholder="Username"/>
        <button>Connect</button>
      </form>

      <form id="joinForm" action="#">
        <h1>Join Room</h1>
        <input id="joinGameId" autocomplete="off" placeholder="Room ID"/>
        <input id="joinUsernameId" autocomplete="off" placeholder="Username"/>
        <button>Connect</button>
      </form>


      <!--<canvas id="bgCanvas" width="300" height="300"></canvas>-->
      <canvas id="gameCanvas" width="300" height="300"></canvas>

      <div id="gameText">
        <p>Other Player's Cards:</p>
        <div id="topCards" class="textCards">

        </div>

        <p>Your Cards:</p>
        <div id="bottomCards" class="textCards">
          
        </div>

      </div>

      <img id="scale-image">

      <div id="controls">
        <button id="hit" disabled="true">Hit</button>
        <button id="stand" disabled="true">Stand</button>
        <button id="chat-hide">Chat</button>
  
        <p id="turn"></p>
        <p id="score">Your Total: </p>
      </div>

      <div id="results">
        <h1 id="gameResult">Winner</h1>
        <button id="endGame">Back to Menu</button>
      </div>
  
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
