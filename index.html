<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/test.css">
    <title>Game</title>
  </head>

  <body>

    <div id="chat">
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <div id="game">

      <canvas id="gameCanvas" width="300" height="300"></canvas>

      <form id="connect" action="">
        <input id="input" autocomplete="off" /><button>Connect</button>
      </form>
  
      <img id="scale-image">
  
      <div id="controls">
        <button id="hit" disabled="true">Hit</button>
        <button id="stand">Stand</button>
        <button id="chat-hide">Chat</button>
  
        <p id="turn"></p>
        <p id="score">Your Total: </p>
        <p id="draw"></p>

        <img id="card">
      </div>
   

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
