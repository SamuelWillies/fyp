<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/test.css">
    <title>Game</title>
  </head>

  <body>

    <div id="chat">
      <ul id="messages"></ul>
      <form id="chatForm" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <div id="game">

      <h1 id="roomCode"></h1>
      <p id="playerList">Players: </p>

      <button id="startBtn" disabled="true">Begin Game</button>

      <form id="createForm" action="#">
        <h1>Create Room</h1>
        <input id="gameid" autocomplete="off" placeholder="Room ID"/>
        <input id="usernameid" autocomplete="off" placeholder="Username"/>
        <button>Connect</button>
      </form>

      <form id="joinForm" action="#">
        <h1>Join Room</h1>
        <input id="joinGameId" autocomplete="off" placeholder="Room ID"/>
        <input id="joinUsernameId" autocomplete="off" placeholder="Username"/>
        <button>Connect</button>
      </form>

      <canvas id="gameCanvas" width="300" height="300"></canvas>

      <div id="gameText">
        <p>Other Player's Cards:</p>
        <div id="p1cards" class="textCards">

        </div>

        <p>Your Cards:</p>
        <div id="p2cards" class="textCards">
          
        </div>

      </div>

      <div id="cardTest">

      </div>


      <img id="scale-image">
  
      <div id="controls">
        <button id="hit" disabled="true">Hit</button>
        <button id="stand" disabled="true">Stand</button>
        <button id="chat-hide">Chat</button>
  
        <p id="turn"></p>
        <p id="score">Your Total: </p>
        <p id="draw"></p>
      </div>
   

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
